<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f1d8d8;}
        #main-header {background-color: #243547; color: white; padding: 100px 20px; text-align: center;}
        header h1 {font-size: 2.5rem; margin-bottom: 08px;}
        header p {font-size: 1.2rem;}
        main {margin-top: 50px; padding: 20px;}
        .section-title {font-size: 2rem; color: #333; margin-bottom: 20px; font-weight: bold;}
        .section-content {font-size: 1.1rem; color: #555;}
        html, body {height: 100%; margin: 0;}
        body {display: flex; flex-direction: column;}
        .bold-heading {font-weight: bold;}
        main {flex-grow: 1;}
        #main-footer {background-color: #343a40; color: white; padding: 20px 0; text-align: center;}
        /* Mobile-responsive tweaks */
        @media (max-width: 768px) {
            header {padding: 100px 20px;}
            .section-title {font-size: 1.8rem; }
            .section-content {font-size: 1rem;}
        }
        

    </style>
</head>

<body>

    <header id="main-header">
        <h1>Welcome to Online Bookstore</h1>
        <p>Create an account by filling out the form below.</p>
    </header>

    <main>
        <section>
            <h2 style="color: #7e1313d8; font-weight: bold; margin-top: -50px; margin-bottom: 30px;">Register</h2>

            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="username" class="bold-heading">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="bold-heading">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="bold-heading">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </section>
    </main>

    <footer id="main-footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
